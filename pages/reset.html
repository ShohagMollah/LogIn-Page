<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Main css file is linked here  -->
    <link rel="stylesheet" href="../css/style.css">
    <title>Forgotten Password Page</title>
</head>
<body>
    <div id="admin-panel">
        <img src="../image/reset.png" alt="Login" width="150">
        <h1>Reset Password</h1>
        
        <!-- Form below  -->
        <form>
            
            <label for="mail">Enter email address</label><br>
            <input type="email" name="mail" required placeholder="Your email address"><br>


            <label for="OTP">Enter OTP</label><br>
            <input type="password" name="OTP" required placeholder="OTP"><br><br>
            <input type="submit" value="Reset Password" class="btn">

            <p class="pg">Already have an account? Please <a href="../index.html">Login here</a>
            </p>
            

        </form>
    </div>
    
</body>
</html>
